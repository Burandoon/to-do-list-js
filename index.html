<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="list" class="list">
        <div class="list-header">
            <h1>My To Dos</h1>
        </div>

        <div id="list-form" class="list-form">
            <input id="task-input" class="task-input" type="text" placeholder="Enter new task">
            <div id="list-form-btn" class="list-form-btn">
                <img src="./icons/plus-square.svg"/>
            </div>
        </div>

        <div id="to-dos" class="list-section to-dos">
            <ul id="to-dos-list"></ul>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
